<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#883131">

    <!-- Register Service Worker file -->
    <!--build:js js/main.min.js -->
    <script type="text/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/swRegister.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>

    <script type="module">
        import { Store, get, set } from '/js/idb-keyval.mjs';
    </script>
    <!-- endbuild -->

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" media="screen and (max-width:551px)" href="css/under550.css">
    <link rel="stylesheet" media="screen and (min-width:552px) and (max-width:700px)" href="css/under700.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simpleModalBox.css">
    <link rel="stylesheet" href="css/reviews.css">
    <!--endbuild-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header class="header">
        <!-- Beginning nav -->
        <nav aria-label="Breadcrumb">
            <h1>
                <a href="/" tabindex="0">Restaurant Reviews</a>
            </h1>
            <ul id="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>

        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <div id="inside">
        <main id="maincontent" role="main" tabindex="0" aria-labelledby="maincontent_label">
            <label id="maincontent_label" class="aria-label">Detailed restaurant page</label>
            <!-- Beginning restaurant -->
            <section id="restaurant-container" aria-labelledby="container_label">
                <label id="container_label" class="aria-label">Section Restaurant Information</label>
                <div class="restaurant-pretty">
                    <h2 id="restaurant-name" tabindex="0"></h2>
                    <img id="restaurant-img" tabindex="0">
                </div>

                    <div class="restaurant-info">
                        <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine_label"></p>
                        <label id="cuisine_label" class="aria-label">Restaurant Cuisine</label>
                        <p id="restaurant-address" tabindex="0" aria-labelledby="address_label"></p>
                        <span id="favSpan" tabindex="0" aria-labelledby="favStatus_label"></span>
                        <label id="favStatus_label" class="aria-label">Favorited Status</label>
                        <label id="address_label" class="aria-label">Restaurant Address</label>
                        <table id="restaurant-hours" tabindex="0" aria-labelledby="hours_label"></table>
                        <label id="hours_label" class="aria-label">Restaurant Hours</label>
                    </div>
            </section>

            <!-- end restaurant -->

            <!-- Beginning map -->
            <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
                <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
                <label id="aria-map-description" class="aria-label">map user interface</label>
            </section>

            <!-- Beginning reviews -->
            <section id="reviews-container" tabindex="0" aria-labelledby="reviews_label">
                <label id="reviews_label" class="aria-label">Section Reviews</label>
                <ul id="reviews-list" tabindex="0" aria-labelledby="reviews_list_label"></ul>
                <label id="reviews_list_label" class="aria-label">List of Reviews</label>
                <h2>Add Review</h2>
                <div id="new-review">

               <form id="review-form" onsubmit="return reviewSubmit();">
                   <div class="row">
                       <div class="col-20">
                           <label for="reviewer-name">Name:</label>
                       </div>
                       <div class="col-80">
                           <input id="reviewer-name" aria-label="name" type="text" name="reviewer">
                       </div>
                   </div>

                   <div class="row">
                       <div class="col-20">
                           <label for="reviewer-rating">Rating</label>
                       </div>
                       <div class="col-80">
                           <select id="reviewer-rating">
                               <option value="1">1</option>>
                               <option value="2">2</option>
                               <option value="3" selected>3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                           </select>
                       </div>
                   </div>

                   <div class="row">
                       <div class="col-20">
                           <label for="reviewer-comment">Comment:</label>
                       </div>
                       <div class="col-80">
                           <textarea id="reviewer-comment" aria-label="review" rows="8"></textarea><br/>
                       </div>
                   </div>

                   <div class="row">
                       <div class="col-20">
                           &nbsp;
                       </div>
                       <div class="col-80">
                           <input aria-label="submit" type="submit" name="submit"><br/>
                       </div>
                   </div>
               </form>
           </div>
            </section>
            <!-- End reviews -->
        </main>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    This text will be replaced by code...
                </p>
            </div>

            <!-- End main -->
        </div>


        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

        <!-- End footer -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</body>

</html>
