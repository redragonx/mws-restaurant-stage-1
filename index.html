    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" media="screen and (max-width:551px)" href="css/under550.css">
    <link rel="stylesheet" media="screen and (min-width:552px) and (max-width:700px)" href="css/under700.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">

    <title>Restaurant Reviews</title>

</head>

<body>
    <header role="banner">
        <nav>
            <h1>
                <a href="/" tabindex="0">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">

        <!--Map section -->
        <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
            <div id="map"></div>
            <label id="aria-map-description" class="aria-label">Find nearby food map user interface</label>
        </section>

        <section role="main">
            <div class="filter-options">
                <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="aria-neighborhoods-label">
                  <option value="all">All Neighborhoods</option>
                </select>
                <label id="aria-neighborhoods-label" class="aria-label">filter results by neighborhood</label>

                <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="aria-cuisines-label">
                  <option value="all">All Cuisines</option>
                </select>
                <label id="aria-cuisines-label" class="aria-label">filter results by cuisines</label>
            </div>

            <ul tabindex="0" id="restaurants-list" class="restaurant-results" aria-labelledby="filter-results-list"></ul>
            <label id="filter-results-list" class="aria-label">Filter Results</label>
        </section>
    </main>



    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</html>
